<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
  <div class="container">

    <h1>To-Do List</h1>
    <div class="controls">
      <button id="themeToggle"> <i id="themeIcon" class="fa-solid fa-circle-half-stroke"></i> Change Theme</button>
      <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title (required)" required />
      <input type="text" id="taskDesc" placeholder="Task Description (optional)" />
      <button type="submit">Add Task</button>
    </form>

    <div class="tasks-section">
      <h2><i class="fa-solid fa-clipboard-list" style="color: #cf9417;"></i> Incomplete Tasks</h2>
      <ul id="incompleteTasks" class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>

      <h2><i class="fa-solid fa-check" style="color: #359712;"></i> Completed Tasks</h2>
      <ul id="completedTasks" class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>

</html>
